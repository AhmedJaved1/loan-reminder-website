<div class="reminder-form">
    <form id="newReminder">
        <div class="form-group">
            <label for="borrowerName">Borrower's Name</label>
            <input type="text" id="borrowerName" placeholder="Enter full name" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (___) ___-____" required>
            </div>
            <div class="form-group">
                <label for="amount">Loan Amount</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write a polite reminder message..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="billImage">Upload Bill/Agreement</label>
            <div class="file-upload">
                <input type="file" id="billImage" accept="image/*">
                <label for="billImage" class="upload-btn">
                    <i class="icon-upload"></i> Choose File
                </label>
                <span class="file-name">No file chosen</span>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="icon-save"></i> Save Reminder
            </button>
        </div>
    </form>
</div>
