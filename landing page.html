<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanTrack - Smart Loan Reminders</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f5f7ff;
            --accent: #ff6b4a;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
        }
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #6a4aff 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin: 0 5px;
        }
        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
            flex-wrap: wrap;
        }
        .feature-card {
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
